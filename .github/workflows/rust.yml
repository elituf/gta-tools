name: Build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --verbose
    - name: Check formatting
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy
    - name: Upload
      uses: actions/upload-artifact@v6
      with:
        name: gta-tools
        path: target/release/gta-tools.exe
